<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	div{border: 1px solid red ; width:200px;padding:10px;display:none;}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		 $("ul>li").click(function(){
			/* if($(this).text() == "로그인하기"){
				$("#login").slideDown(1000, function(){
					$("ul>li").text("로그인취소");
				});
			}else{
				$("#login").slideUp(1000, function(){
					$("ul>li").text("로그인하기");
				});
			}
		}); */
		
			//slideToggle() 사용
			$("#login").slideToggle(1000, function(){
				if($("ul>li").text() == "로그인하기"){
					$("ul>li").text("로그인취소");
				}else {
					$("ul>li").text("로그인하기");
				}
			});
		});
	});
</script>
</head>
<body>

<h1>Sliding 효과</h1>
<ul>
  <li>로그인하기</li>
</ul>
<div id="login">
 <form>
 	아 이 디 : <input type="text" name="id" size="10"/> <br/>
	비밀번호 : <input type="text" name="pwd" size="10"/><br/>
	<input type="button" value="로그인"/>	
    <input type="button" value="취소"/>
 </form>
 </div>  
</body>

</html>
