<style>
	#prev, #mainPage, #next{float:left}
	#mainPage{width:100px; overflow:hidden; }
	#page{width:500px}
	img{ width:100px ; height:100px;}
	a{text-decoration:none ; }
</style>

<script src="../js/jquery-3.6.1.min.js"></script>
<script>
	$(function(){
		let count = 1;
		$("#prev").click(function(){
			if(count<=1){
				alert("이전으로 넘어갈 수 없습니다");
			} else {
				$("#page").animate({marginLeft:"+=100px"},500);
				count--;
			}
		});
		
		$("#next").click(function(){
			if(count>4){
				alert("다음으로 넘어갈 수 없습니다");
			}else {
				$("#page").animate({marginLeft:"-=100px"},500);
				count++;
			}
		});
