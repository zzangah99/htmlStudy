<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	a{text-decoration:none}
	.menu .subMenu{display:none;}
	.sub{display: none;}
</style>
<script src="../js/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		/* $(".menu li").hover(
				function(){
					$(">ul", this).fadeIn(); //"" 안에 this를 쓸 순 없기 때문에 두번째 인수로 this를 준다
				},
				function(){
					$(">ul", this).fadeOut(1000);
				}
		); */
		
		$(".menu a").click(function(){
			var submenu = $(this).next("ul");//next()는 nextSibling 역할
			
			if(submenu.is(":visible")){
				submenu.slideUp();//감추기
			}else{
				submenu.slideDown();
			}
		});
	});
</script>
</head>
<body>

<h4>fadeIn() , fadeOut()을 이용한 navigation</h4>
   <div id="NAVI">
			<ul class="menu">	
				<li>
					<a href="#">Java programming</a>
					<ul class="subMenu">

						</li>

				</li>
		</ul>
</div>

</body>

</html>
