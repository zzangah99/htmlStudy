<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
		
         <script src="../js/jquery-3.6.1.min.js"></script>
			
		 <script>
			$(function(){
				let arr = [
					{href:"http://www.naver.com", title:"네이버"},
					{href:"http://www.daum.net", title:"다음"},
					{href:"http://www.google.com", title:"구글"},
					{href:"http://www.nate.com", title:"네이트"}
				];
				
				let str = "";
				$.each(arr,function(index, item){
					//alert(index + " = " + item.href + " , " + item.title);
					//str += "<a href='" + item.href + "'>"+ item.title +"</a><br>";
					str += `<a href="${item.href}">${item.title}</a><br>`;
				});
				
				$("div").html(str);
				
				//a에 밑줄 제거
				$("a").css("textDecoration","none");
			});
           
        </script>
        
    </head>
    <body>
    	<h1>each를 통한 동적 DOM 생성</h1>
	  
	  <div></div>
    </body>
</html>
