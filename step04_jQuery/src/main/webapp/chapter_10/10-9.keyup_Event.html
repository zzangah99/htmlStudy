<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
	$(function(){
		$("#pwdConfirm").keyup(function(){
			//pwd와 pwdConfirm의 값이 다르면 div 영역에 비밀번호가 다르다고 출력
			if($("#pwd").val() == $("#pwdConfirm").val()){
				$("#lblError").html("비밀번호가 일치합니다");
			} else $("#lblError").html("비밀번호가 일치하지 않습니다");
		});
	});	
</script>
</head>

<body>
  <h1>keyup 이벤트</h1>
  <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
  </table>
    <div id="lblError">암호를 입력하시오.</div>

</body>
</html>
