<style type="text/css">
table { float : left ;

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//미리보기 영상 재생
		$("button[name=vplay]").on("click",function(){
			
			//jquery 기반
			$("video").attr({src:$(this).val(), autoplay:"autoplay"});
			//$("video").trigger("play"); //video가 가지고 있는 play라는 함수(기능)을 호출해줘야 한다
			
			//javascript 기반
			/* document.getElementById("video").src = this.value();
			document.getElementById("video").play(); */
		});
		
		
		
		//찜하기
		$("button[name=cartinsert]").on("click",function(){
			localStorage.setItem($(this).attr("id"), $(this).val());
		});
	})
</script>
</head>
