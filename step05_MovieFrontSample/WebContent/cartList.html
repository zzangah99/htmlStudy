<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link  rel="stylesheet" type="text/css" href="css/basic.css"  />
<style type="text/css">
.poster {
	width : 150px;
	height : 150px;
	
}

a{text-decoration: none}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		getInfo();
		
		//삭제
		$(document).on("click",":button",function(){
			let tr = this.parentNode.parentNode; //button -> td -> tr
			tr.parentNode.removeChild(tr);
			
			let key = tr.firstChild.nextSibling.innerHTML;
			console.log(key);
			localStorage.removeItem(key);
		});
		
		
		//리스트 출력
		function getInfo(){
			let len = localStorage.length;
			let str = "";
			let price = 0;
			
			for(let i=0; i<len; i++){
				//key 찾기
				let key = localStorage.key(i);
				let value = localStorage.getItem(key);
				let vArr = value.split(",");
				
				str += `<tr><td><img src='${vArr[1]}' style='width:140px; height:180px'></td><td>${key}</td><td>${vArr[0]}</td><td>${vArr[2]}</td><td><input type='button' value='삭제'></td></td>`;
				price += parseInt(vArr[2]);
			}
			
			//출력
			$("#content").html(str);
			$("#price").html("주문 가격 : " + price);
		}
		
		
	})
</script>
</head>
<body>
		<article class="main">
		<section>
			<table width="80%"  align="center"  >
			<caption class="caption">찜 리스트</caption>
			<thead>
				<tr><th>이미지</th><th>상품번호</th><th>상품이름</th><th>가격</th><th>삭제</th></tr>
			</thead>
			<tbody id="content">
				<!-- 찜 목록 출력 -->
				<!-- value split(",")해서 각 값으로 사용, 동적 엘리먼트들이므로 on 사용 -->
				
			</tbody>
			</table>
		</section>
		<section  class="toalprice" id="price">
			<!-- 가격 -->
		</section>
		<section class="link">
			<table   align="center">
			<tr><td align="center">
				<a href="">주문하러 가기</a> 
				<a href="index.html">DVD LIST</a> 
			</td></tr>
			</table>
		</section>
		</article>
</body>
</html>
